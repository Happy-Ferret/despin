<h1>A Text Editor for Firefox</h1>
<p>Despin is a Firefox extension that turns a browser into a text editor. It embeds the
awesome <a href='https://bespin.mozilla.com'>Bespin</a> editor providing traditional
editor fucntionality for local files.
