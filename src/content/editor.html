<html>
<head>
    <title>Despin Text Editor</title>
    <link rel="stylesheet" type="text/css" href="chrome://despin/skin/editor.css" />
    <script src="io.js"></script>
    <script src="bespin-embedded.js"></script>
    <script src="editor.js"></script>
    <script src="jquery-1.3.2.js"></script>
    <script src="commands.js"></script>
    <script>
        $(document).ready(function() {
            commands.onLoad();
        });
    </script>
</head>
<body>
<div id="toolbar" class="toolbar">
    <a id="open" href="#" class="button" title="Open file">
        <img class="button" src="chrome://despin/skin/fileopen.png" alt="Open">
    </a>
    <a id="save" href="#" class="button" title="Save file">
        <img class="button" src="chrome://despin/skin/filesave.png" alt="Save">
    </a>
    <a id="print" href="#" class="button" title="Print file">
        <img class="button" src="chrome://despin/skin/fileprint.png" alt="Print">
    </a>
    <a id="scratch" href="#" class="button" title="Open scratchpad">
        <img class="button" src="chrome://despin/skin/scratchpad.png" alt="Scratchpad">
    </a>
    <a id="options" href="#" class="button" title="Edit preferences">
        <img class="button" src="chrome://despin/skin/preferences.png" alt="Preferences">
    </a>
</div>
<div id="editor"/>
</body>
</html>
