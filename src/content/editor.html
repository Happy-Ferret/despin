<html>
<head>
    <title>Jetpack Code Editor</title>
</head>
<body style="padding: 0; margin: 0;">
<script src="io.js"></script>
<script src="bespin-embedded.js"></script>
<script src="editor.js"></script>
<script src="jquery-1.3.2.js"></script>
<script src="commands.js"></script>
<script>
$(document).ready(function(){
    $("#open").click(function(event) {
	commands.open();
    });
    $("#save").click(function(event) {
	commands.save();
    });
    $("#print").click(function(event) {
	commands.print();
    });
    commands.openScratchpad();
});
</script>
<table>
<tr>
    <td><a id="open" href="#" title="Open file">Open</a>
    </td>
    <td><a id="save" href="#" title="Save file">Save</a>
    </td>
    <td><a id="print" href="#" title="Print file">Print</a>
    </td>
</tr>
</table>
<div id="editor" style="height: 600px;"></div>
</body>
</html>
